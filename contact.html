<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Contact</title>
</head>

<body>
    <h1>Contact</h1>
    <div class="row">
        <div class="col-lg-4 offset-lg-4">
            <div class="jumbotron p-5 m-3">
                <form action="">
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input class="form-control" type="text" name="Email" id="Email" placeholder="Your email">
                    </div>
                    <div class="form-group">
                        <label for="Message">Message</label>
                        <textarea class="form-control" name="Message" id="Message" cols="30" rows="5" placeholder="Your message"></textarea>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="checkbox" class="form-check-input" name="Check" id="Check">
                        <label for="Check">Check</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
